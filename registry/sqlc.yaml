version: "2"
sql:
  - engine: sqlite
    queries: query.sql
    schema: db/migrations
    gen:
      go:
        package: sqlc
        out: sqlc
        overrides:
          - column: "daps.date_created"
            go_type: time.Time
          - column: "daps.id"
            go_type: string
          - column: "challenges.date_created"
            go_type: time.Time
          - column: "challenges.id"
            go_type: string